spring.application.name=geldsparen-backend
server.port=8080

# db
spring.datasource.url=jdbc:postgresql://localhost:5432/geldsparen_db
spring.datasource.username=postgres
spring.datasource.password=Aya
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration
jwt.secret=your_super_secret_jwt_key_that_is_at_least_256_bits_long_and_very_secure
jwt.expiration=86400000

# für E-Mail schicken
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com
spring.mail.password=your_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ???????
logging.level.com.geldsparenbackend=DEBUG

# Security
spring.security.filter.order=10

# Logging
logging.level.com.geldsparenbackend.security=DEBUG
